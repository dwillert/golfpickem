<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Golf Pick 'Em</title>
</head>

<body>
  <div class="hero-image">
    <div class="hero-text">
      <h1 class="title">Golf Pick 'Em</h1>
    </div>
  </div>
  <div>
    <h3 id="tourName"></h3>
  </div>
  <div class="w3-bar w3-black">
    <button class="w3-bar-item w3-button" onclick="openTab('scoreLeaderboard')">Pool Rank</button>
    <button class="w3-bar-item w3-button" onclick="openTab('scores')">Scores</button>
    <button class="w3-bar-item w3-button" onclick="openTab('leaderboard')">Live LeaderBoard</button>
  </div>
  <div>
    <div class="tab" id="scoreLeaderboard">
      <table class="table table-striped table-responsive">
        <thead>
          <!-- <div id="toolbar">
              <button id="button">Expand Rows</button>
              <button id="button2">Collapse Rows</button>
            </div> -->
          <tr>
            <th scope="col">Rank</th>
            <th scope="col">Player</th>
            <th scope="col">Score</th>
            <th scope="col">Tiebreaker</th>
          </tr>
        </thead>
        <tbody id="rank"></tbody>
      </table>
    </div>
    <div class="tab" id="scores" style="display:none">
      <ul class="cards" id="player_cards">

      </ul>
      <!-- <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Player</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody id="rowData"></tbody>
      </table> -->
    </div>
    <div class="tab" id="leaderboard" style="display:none">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th scope="col">Position</th>
            <th scope="col">Player</th>
            <th scope="col">Score</th>
            <th scope="col">Thru</th>
            <th scope="col"># Pick</th>
            <th scope="col">R1</th>
            <th scope="col">R2</th>
            <th scope="col">R3</th>
            <th scope="col">R4</th>
          </tr>
        </thead>
        <tbody id="liveLeaderboard"></tbody>
      </table>
    </div>
  </div>
  </div>
  </div>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1380.0.min.js" ></script>
  <script src="js/golf.js"></script>
</body>

</html>
